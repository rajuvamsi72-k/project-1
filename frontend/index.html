<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-box">
            <h1>ðŸ’° Expense Tracker</h1>
            <p class="subtitle">Manage your finances smartly</p>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
                <p id="loginError" class="error-message"></p>
                <p class="auth-link">Don't have an account? <a href="#" onclick="switchTab('register'); return false;">Register here</a></p>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <h2>Create Account</h2>
                <input type="text" id="registerName" placeholder="Full Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit" class="btn-primary">Register</button>
                <p id="registerError" class="error-message"></p>
                <p class="auth-link">Already have an account? <a href="#" onclick="switchTab('login'); return false;">Login here</a></p>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
